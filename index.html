<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Word Guessing Game</h1>
    <p>Guess the secret Fruit word. You have only 5 attempts!!!</p>
    <input type="text" id="guessInput" placeholder="Enter your guess" />
    <div class="button-group">
      <button id="submitBtn">Submit Guess</button>
      <button id="restartBtn" style="display:none;">Play Again</button>
    </div>
    <div id="message"></div>
  </div>
  <footer style="text-align: center; margin-top: 2rem; color: #666;">
    By: Robi Hernandez BSIT 2A
  </footer>

  <script src="script.js"></script>
</body>
</html>
